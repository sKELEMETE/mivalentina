<style>
* { box-sizing: border-box; font-family: 'Poppins', sans-serif; }

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  background: radial-gradient(circle at top, #1b1b2f, #0b0b14);
  animation: bgShift 20s linear infinite alternate;
  color: #fff;
}

@keyframes bgShift {
  0% { background: radial-gradient(circle at top, #1b1b2f, #0b0b14); }
  50% { background: radial-gradient(circle at top, #2c1b3f, #1b0b2a); }
  100% { background: radial-gradient(circle at top, #1b1b2f, #0b0b14); }
}

.container {
  text-align: center;
  padding: 24px;
  max-width: 360px;
  width: 100%;
  position: relative;
}

.photo {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  object-fit: cover;
  box-shadow: 0 0 30px rgba(255,105,180,0.35);
  margin-bottom: 24px;
  animation: fadeIn 1.5s ease;
}

h1 {
  font-weight: 500;
  font-size: 20px;
  margin-bottom: 8px;
  transition: transform 0.3s ease;
  text-shadow: 0 2px 5px rgba(255,105,180,0.3);
  animation: fadePulse 2s infinite;
}

p {
  font-size: 14px;
  opacity: 0.85;
  margin-bottom: 24px;
  transition: transform 0.3s ease;
  text-shadow: 0 1px 3px rgba(255,105,180,0.3);
  animation: fadePulse 2.5s infinite;
}

@keyframes fadePulse {
  0%, 100% { opacity: 1; transform: scale(1); }
  50% { opacity: 0.85; transform: scale(1.05); }
}

.buttons {
  display: flex;
  gap: 16px;
  justify-content: center;
}

button {
  padding: 12px 22px;
  border-radius: 30px;
  border: none;
  font-size: 14px;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.2s ease;
  position: relative;
}

#yesBtn {
  background: #ff5fa2;
  color: #fff;
  box-shadow: 0 0 15px rgba(255,95,162,0.6);
  z-index: 100;
  pointer-events: auto;
}

#noBtn {
  background: transparent;
  color: #fff;
  border: 1px solid rgba(255,255,255,0.4);
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px rgba(255,95,162,0.8), 0 0 50px rgba(255,105,180,0.5);
}

.hidden { display: none; }

.final { animation: fadeIn 1s ease; }

.fadeIn2s {
  opacity: 0;
  animation: fadeIn2 2s forwards;
}

@keyframes fadeIn2 {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.hearts {
  position: fixed;
  inset: 0;
  pointer-events: none;
  overflow: hidden;
}

.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 4s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateY(-110vh) scale(1.4) rotate(20deg); opacity: 0; }
}

/* Music Disk */
#musicDisk {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 55%;
  height: 50%;
  border-radius: 50%;
  transform: translate(-50%, -50%) rotate(0deg);
  z-index: -1;
  pointer-events: none;
  display: none;
  opacity: 0.3;
  box-shadow:
    0 0 30px rgba(255, 105, 180, 0.6),
    0 0 60px rgba(255, 105, 180, 0.4),
    0 0 90px rgba(255, 105, 180, 0.2);
  filter: drop-shadow(0 0 20px rgba(255, 182, 193, 0.5));
  animation: rotateDisk 10s linear infinite, pulseGlow 1s ease-in-out infinite alternate;
}

@keyframes rotateDisk {
  0% { transform: translate(-50%, -50%) rotate(0deg); }
  100% { transform: translate(-50%, -50%) rotate(360deg); }
}

@keyframes pulseGlow {
  0% {
    box-shadow:
      0 0 20px rgba(255,105,180,0.5),
      0 0 40px rgba(255,105,180,0.3),
      0 0 60px rgba(255,105,180,0.2);
    filter: drop-shadow(0 0 10px rgba(255,182,193,0.3));
  }
  50% {
    box-shadow:
      0 0 40px rgba(255,105,180,0.8),
      0 0 80px rgba(255,105,180,0.5),
      0 0 120px rgba(255,105,180,0.3);
    filter: drop-shadow(0 0 20px rgba(255,182,193,0.5));
  }
  100% {
    box-shadow:
      0 0 20px rgba(255,105,180,0.5),
      0 0 40px rgba(255,105,180,0.3),
      0 0 60px rgba(255,105,180,0.2);
    filter: drop-shadow(0 0 10px rgba(255,182,193,0.3));
  }
}

</div>

<div class="container hidden final fadeinSec" id="yesScreen">
  <h1>ðŸ’ž</h1>
  <p>
    Febrero 14.<br>
    TÃº y yo.<br><br>
    Love Me Not ðŸŽ¶
  </p>
  <h1>Te amo mi amor ðŸ’•</h1>

<div class="hearts hidden" id="hearts"></div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const main = document.getElementById('main');
const yesScreen = document.getElementById('yesScreen');
const hearts = document.getElementById('hearts');
const music = document.getElementById('loveMusic');
const musicDisk = document.getElementById('musicDisk');
const noSfx = document.getElementById('noSfx');

let noClicks = 0;
const maxNoClicks = 14;

// Yes button effect
yesBtn.onclick = () => {
  main.classList.add('hidden');
  yesScreen.classList.remove('hidden');
  hearts.classList.remove('hidden');

  // fade in text
  const textElements = yesScreen.querySelectorAll('h1, p');
  textElements.forEach(el => el.classList.add('fadeIn2s'));

  // show & fade in music disk with pulse
  musicDisk.style.display = 'block';
  musicDisk.classList.add('fadeIn2s');

  noSfx.pause();
  music.currentTime = 40;
  music.play();
  fadeInMusic(music, 3000);

  // burst hearts
  for (let i = 0; i < 30; i++) spawnHeart();
  setInterval(spawnHeart, 600);
};

function spawnHeart() {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.innerText = 'ðŸ’–';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.fontSize = 14 + Math.random() * 20 + 'px';
  heart.style.animationDuration = 3 + Math.random() * 2 + 's';
  hearts.appendChild(heart);
  setTimeout(() => hearts.removeChild(heart), 5000);
}

function fadeInMusic(audio, duration) {
  audio.volume = 0;
  const step = 0.02;
  const intervalTime = duration * step;
  const fade = setInterval(() => {
    audio.volume = Math.min(audio.volume + step, 1);
    if (audio.volume >= 1) clearInterval(fade);
  }, intervalTime);
}

// No button effect
let yesScale = 1; // initial scale


noBtn.onclick = () => {
  if (noClicks >= maxNoClicks) return;
  noClicks++;

  // play sfx
  noSfx.currentTime = 2;
  noSfx.play();

  // larger random dodge
  const offsetX = Math.random() * 300 - 150; 
  const offsetY = Math.random() * 150 - 75;
  noBtn.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
  noBtn.style.transition = 'transform 0.3s ease';

  // grow yes button
  yesScale *= 1.3;
  yesBtn.style.transform = `scale(${yesScale})`;

  // spawn sad emoji effect
  const sad = document.createElement('div');
  sad.innerText = 'ðŸ˜¢';
  sad.style.position = 'absolute';
const rect = noBtn.getBoundingClientRect();
    sad.style.left = rect.left + rect.width/2 + 'px';
    sad.style.top = rect.top - 20 + 'px';
  sad.style.fontSize = 24 + 'px';
  sad.style.opacity = 1;
  sad.style.transition = 'all 2s ease';
  document.body.appendChild(sad);

  setTimeout(() => {
    sad.style.top = (noBtn.offsetTop - 150) + 'px';
    sad.style.opacity = 0;
  }, 50);

  setTimeout(() => document.body.removeChild(sad), 2000);
};


</script>
